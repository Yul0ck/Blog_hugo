baseURL = "http://example.org/"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "LoveIt"

# 网站标题
title = "Yul0ck"

# 网站语言, 仅在这里 CN 大写 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "zh-CN"
# 语言名称 ["English", "简体中文", "Français", "Polski", ...]
languageName = "简体中文"
# 是否包括中日韩文字
hasCJKLanguage = true

# 默认每页列表显示的文章数目
paginate = 12

# 作者配置
[author]
  name = "Yul0ck"
  email = ""
  link = ""

# 菜单配置
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    post = ""
    name = "文章"
    url = "/posts/"
    # 当你将鼠标悬停在此菜单链接上时, 将显示的标题
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    title = ""

[params]
    [params.header]
        # 桌面端导航栏模式 ["fixed", "normal", "auto"]
        desktopMode = "fixed"
        # 移动端导航栏模式 ["fixed", "normal", "auto"]
        mobileMode = "auto"
        # LoveIt 新增 | 0.2.0 页面头部导航栏标题配置
        [params.header.title]
        # LOGO 的 URL
        logo = ""
        # 标题名称
        name = "Hi there"
        # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
        pre = ""
        # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
        post = ""
        # LoveIt 新增 | 0.2.5 是否为标题显示打字机动画
        typeit = true

    [params.footer]
        enable = true
        # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
        custom = ''
        # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
        hugo = true
        # LoveIt 新增 | 0.2.0 是否显示版权信息
        copyright = true
        # LoveIt 新增 | 0.2.0 是否显示作者
        author = true
        # 网站创立年份
        since = 2024
    
    [params.section]
        # section 页面每页显示文章数量
        paginate = 20
        # 日期格式 (月和日)
        dateFormat = "01-02"
        # RSS 文章数目
        rss = 10

    [params.list]
        # list 页面每页显示文章数量
        paginate = 20
        # 日期格式 (月和日)
        dateFormat = "01-02"
        # RSS 文章数目
        rss = 10
    [params.search]
        enable = true
        # 搜索引擎的类型 ["lunr", "algolia"]
        type = "lunr"
        # 文章内容最长索引长度
        contentLength = 4000
        # 搜索框的占位提示语
        placeholder = "搜索功能未开启"
        # LoveIt 新增 | 0.2.1 最大结果数目
        maxResultLength = 10
        # LoveIt 新增 | 0.2.3 结果内容片段长度
        snippetLength = 50
        # LoveIt 新增 | 0.2.1 搜索结果中高亮部分的 HTML 标签
        highlightTag = "em"
        # LoveIt 新增 | 0.2.4 是否在搜索索引中使用基于 baseURL 的绝对路径
        absoluteURL = true
        [params.search.algolia]
        index = ""
        appID = ""
        searchKey = ""

    [params.home]
        # LoveIt 新增 | 0.2.0 RSS 文章数目
        rss = 10
        # 主页个人信息
        [params.home.profile]
        enable = true
        # Gravatar 邮箱，用于优先在主页显示的头像
        gravatarEmail = ""
        # 主页显示头像的 URL
        avatarURL = "/img/avatar.png"
        # LoveIt 更改 | 0.2.7 主页显示的网站标题 (支持 HTML 格式)
        title = ""
        # 主页显示的网站副标题 (允许 HTML 格式)
        subtitle = "Today or any day that phone may ring and bring good news."
        # 是否为副标题显示打字机动画
        typeit = true
        # 是否显示社交账号
        social = true
        # LoveIt 新增 | 0.2.0 免责声明 (支持 HTML 格式)
        disclaimer = ""

    [params.home.posts]
        enable = true
        # 主页每页显示文章数量
        paginate = 6

    [params.social]
        Bilibili = "https://space.bilibili.com/319231935"
        Email = "yusher1206@outlook.com"
        GitHub = "https://github.com/Yul0ck"

    [params.page]
        # LoveIt 新增 | 0.2.0 是否在主页隐藏一篇文章
        hiddenFromHomePage = false
        # LoveIt 新增 | 0.2.0 是否在搜索结果中隐藏一篇文章
        hiddenFromSearch = false
        # LoveIt 新增 | 0.2.0 是否使用 twemoji
        twemoji = false
        # 是否使用 lightgallery
        lightgallery = false
        # LoveIt 新增 | 0.2.0 是否使用 ruby 扩展语法
        ruby = true
        # LoveIt 新增 | 0.2.0 是否使用 fraction 扩展语法
        fraction = true
        # LoveIt 新增 | 0.2.0 是否使用 fontawesome 扩展语法
        fontawesome = true
        # 是否在文章页面显示原始 Markdown 文档链接
        linkToMarkdown = true
        # LoveIt 新增 | 0.2.4 是否在 RSS 中显示全文内容
        rssFullText = false
        # LoveIt 新增 | 0.2.0 目录配置
        [params.page.toc]
            # 是否使用目录
            enable = true
            # LoveIt 新增 | 0.2.9 是否保持使用文章前面的静态目录
            keepStatic = false
            # 是否使侧边目录自动折叠展开
            auto = true
            # LoveIt 新增 | 0.2.0 代码配置
        [params.page.code]
            # 是否显示代码块的复制按钮
            copy = true
            # 默认展开显示的代码行数
            maxShownLines = 50
            # LoveIt 更改 | 0.2.0 KaTeX 数学公式
        [params.page.math]
            enable = true
            # LoveIt 更改 | 0.2.11 默认行内定界符是 $ ... $ 和 \( ... \)
            inlineLeftDelimiter = ""
            inlineRightDelimiter = ""
            # LoveIt 更改 | 0.2.11 默认块定界符是 $$ ... $$, \[ ... \], \begin{equation} ... \end{equation} 和一些其它的函数
            blockLeftDelimiter = ""
            blockRightDelimiter = ""
            # KaTeX 插件 copy_tex
            copyTex = true
            # KaTeX 插件 mhchem
            mhchem = true
            # LoveIt 新增 | 0.2.0 Mapbox GL JS 配置
        [params.page.mapbox]
            # Mapbox GL JS 的 access token
            accessToken = ""
            # 浅色主题的地图样式
            lightStyle = "mapbox://styles/mapbox/light-v10?optimize=true"
            # 深色主题的地图样式
            darkStyle = "mapbox://styles/mapbox/dark-v10?optimize=true"
            # 是否添加 NavigationControl
            navigation = true
            # 是否添加 GeolocateControl
            geolocate = true
            # 是否添加 ScaleControl
            scale = true
            # 是否添加 FullscreenControl
            fullscreen = true



# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
